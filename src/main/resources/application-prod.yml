server:
  port: 8080

spring:
  config:
    activate:
      on-profile: prod # 이 설정은 'prod' 프로필일 때만 작동합니다.

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # [중요] EC2 안에 MySQL을 설치했다면 localhost 유지, RDS라면 RDS 엔드포인트 주소로 변경
    url: jdbc:mysql://localhost:3306/semicolon?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: ${DB_PASSWORD} # 실행할 때 입력받음

  jpa:
    hibernate:
      ddl-auto: update # 데이터 보존을 위해 validate 권장하지만, 개발 중이면 update 유지 가능
    properties:
      hibernate:
        show_sql: false   # 배포 환경에서는 로그가 너무 많이 쌓이니 끔
        format_sql: false

  servlet:
    multipart:
      enabled: true
      max-request-size: 30MB
      max-file-size: 10MB

# [중요] 윈도우 경로(C:/...)를 리눅스 경로(/home/ubuntu/...)로 변경!
com:
  semicolon:
    backend:
      upload: /home/ubuntu/uploads

# [중요] 로컬 주소(localhost:3000)를 배포된 프론트엔드 주소(Vercel)로 변경!
kakao:
  client-id: ${KAKAO_CLIENT_ID}
  client-secret: ${KAKAO_CLIENT_SECRET}
  # 예: https://my-gym.vercel.app/auth/kakao/callback
  redirect-uri: https://public-sports-facility.vercel.app/auth/kakao/callback
  token-url: https://kauth.kakao.com/oauth/token
  user-url: https://kapi.kakao.com/v2/user/me

naver:
  client-id: ${NAVER_CLIENT_ID}
  client-secret: ${NAVER_CLIENT_SECRET}
  # 예: https://my-gym.vercel.app/auth/naver/callback
  redirect-uri: https://public-sports-facility.vercel.app/auth/naver/callback
  token-url: https://nid.naver.com/oauth2.0/token
  user-url: https://openapi.naver.com/v1/nid/me

# 나머지 설정은 상속받거나 그대로 사용
jwt:
  secret: ${JWT_SECRET}

spring.mail.password: ${Google}
portone.api-secret: ${PORTONE_API_SECRET}